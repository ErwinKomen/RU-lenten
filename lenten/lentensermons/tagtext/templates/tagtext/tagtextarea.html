<textarea name="{{ widget.name }}" class="hidden use_tribute" {% include "django/forms/widgets/attrs.html" %}>

{% if widget.value %}{{ widget.value }}{% endif %}

</textarea>
<div contenteditable="true" 
     remote="{{widget.remote}}"
     class="use_tribute panel panel-default" {% include "django/forms/widgets/attrs.html" %} 
     spellcheck="false">
  {% if widget.showvalue %}{{ widget.showvalue|safe }}{% endif %}
</div>
